services:
    php:
        tty: true
        restart: always
        build: .
        ports:
            - "${SERVE_PORT}:8000"
            - "8080:8080"
        container_name: mandana_chemistry-backend
        volumes:
            - ./storage/app:/var/www/html/storage/app:rw
            - ./storage/logs:/var/www/html/storage/logs:rw
        networks:
            - mandana_chemistry-network
networks:
    mandana_chemistry-network:
        driver: bridge
        external: true
